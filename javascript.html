<!DOCTYPE HTML>
<html>
<head>
	<title>Addition of two numbers</title>
	<script type="text/javascript">
	var x=parseFloat(prompt("Enter first number"));
	var y=parseFloat(prompt("Enter second number"));
	var z=x+y;
	var c=x-y;
	var u=x*y;
	var q=(x+y)/2;
	document.write("First number:"+x+"<br>Second number:"+y+"<br> addition is:"+z+"<br>difference is:"+c+"<br>product is:"+u+"<br>average is:"+q);
</script>
</head>
</html>
