<!DOCTYPE html>
<html>
	<head>
		<title>table tag example</title>
	</head>
	<body>
		<centre>
			<table border="1" width="50%">
				<tr>
					<th colspan="4">ELECTRONICS WORLD</th>
				</tr>
				<tr>
					<th colspan="2">BANGALORE OUTLET</th>
					<th colspan="2">HYDERBAD OUTLET</th>
				</tr>

				<tr>
					<td>PRODUCT</td>
					<td>RATE</td>
					<td>PRODUCT</td>
					<td>RATE</td>
				</tr>
				<tr>
					<td>TV</td>
					<td>20000</td>
					<td>TV</td>
					<td>20000</td>
				</tr>
				<tr>
					<td>MOBILES</td>
					<td>15000</td>
					<td>MOBILES</td>
					<td>12000</td>
				</tr>
				<tr>
					<td>HOME THEATER</td>
					<td>15000</td>
					<td>HOME THEATER</td>
					<td>12000</td>
				</tr>
			</table>
		</centre>
	</body>
</html>
