<!DOCTYPE html>
<html>
	<head>
		<title>CONTACT US</title>
	</head>
	<body bgcolor="lavender">
		<TABLE BORDER="1">
			<TR>
				<TD>NAME</TD>
				<TD><INPUT TYPE="TEXT" MAXLENGTH="10" PLACEHOLDER="ENTER YOUR NAME"></TD>
			</TR>
			<TR>
				<TD>EMAIL</TD>
				<TD><input type="email" pattern="[a-z0-9,%+-]+@[a-z0-9.]+\.[a-z0{2,}$"></TD>
			</TR>
			<TR>
				<TD>SUBJECT</TD>
				<td>
                		<select>
                		<option value="COMPUTER SCIENCE">COMPUTER SCIENCE</option>
                		<option value="MECHANICAL">MECHANICAL</option>
                		<option value="CIVIL">CIVIL</option>
                		<option value="ELECTRONICS">ELECTRONICS</option>
                	</select>
                </td>
			</TR>
			<TR>
				<TD>DESCRIPTION</TD>
				<TD><TEXTAREA PLACEHOLDER="ENTER YOUR VIEWS" ROWS="10" COLS="30"></TEXTAREA></TD>
			</TR>
			<TR>
				<TH COLSPAN="2"><INPUT TYPE="SUBMIT" VALUE="SEND"></TH>

			</TR>
					</TABLE>
	</body>
</html>
