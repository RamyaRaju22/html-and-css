<!DOCTYPE html>
<html>
	<head>
		<title>table tag example</title>
	</head>
	<body>
		<centre>
			<table border="1" width="50%">
				<tr>
					<th colspan="4">PRODUCT DETAILS</th>
				</tr>
				<tr>
					<th colspan="2">BANGALORE</th>
					
				</tr>

				<tr>
					<td>PRODUCT code</td>
					<td>PRODUCT NAME</td>
					
					<td>RATE</td>
				</tr>
				<tr>
					<td>P100</td>
					<td>ELECTRONICS</td>
					<TD>15000</td>
				</tr>

				<tr>
					<td>P102</td>
					<td>HARDWARE PARTS</td>
					<td>12500</td>
					</tr>
					<tr>
						<td>P205</td>
					<td>SOFTWARE</td>
					<TD>25000</td>
					</tr>


			</table>
		</centre>
	</body>
</html>
